name: Deploy Dev ENV React App to AWS S3

on:
  push:
    branches:
      - develop  # Change this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build:dev

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli

    - name: Verify AWS CLI Installation
      run: aws --version

    - name: Debug AWS Configuration
      run: |
        aws s3 ls --region ${{ env.AWS_REGION }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Deploy to S3 OLD
      run: |
        aws s3 sync dist/kaspiano-front-v2/browser s3://${{ env.S3_BUCKET_NAME_DEV }}/ --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET_NAME_DEV: ${{ secrets.S3_BUCKET_NAME_DEV }}

