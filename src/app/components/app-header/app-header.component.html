<header class="app-header flex align-items-center justify-content-between">
  <h3 class="app-header-name">Kaspa Wallet</h3>
  <h3 *ngIf="getWalletsWaitingActionsCount() !== 0">
    You have {{ getWalletsWaitingActionsCount() }} pending actions
  </h3>
  <h3 *ngIf="getActiveWalletActionProcessors().length !== 0">
    Active Wallets: {{ getActiveWalletActionProcessors().join(", ") }}
  </h3>
  <h3 class="app-header-rpc-status">
    RPC STATUS: {{ getRpcConnectionStatus()() }}
  </h3>
</header>
