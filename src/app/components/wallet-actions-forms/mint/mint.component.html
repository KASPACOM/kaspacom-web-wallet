<div class="mint-asset">
  <h2>Mint KRC20 Token</h2>

  <label for="tickerInput">Token:</label>
  <input
    id="tickerInput"
    type="text"
    [(ngModel)]="selectedToken"
    placeholder="Enter token ticker"
  />

  <button (click)="mintToken()" [disabled]="isTokenNameEmpty()">Mint</button>
</div>
