<div class="action-review-container">
  <div class="action-review-card" *ngIf="currentActionDisplay()">
    <div class="action-review-header">
      <h2>
        {{ currentActionDisplay()!.title }}
      </h2>
    </div>
    <div class="action-review-content">
      <div class="detail" *ngFor="let row of currentActionDisplay()!.rows">
        <div class="label">{{ row.fieldName }}:</div>
        <div class="value">{{ row.fieldValue }}</div>
      </div>
    </div>
  </div>
</div>
