<div class="krc721-assets-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading KRC721 tokens...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-container">
    <p class="error-message">{{ error }}</p>
    <button (click)="loadTokens()" class="retry-button">Retry</button>
  </div>

  <!-- No Assets State -->
  <div *ngIf="!isLoading && !error && tokens.length === 0" class="no-assets-container">
    <p>No KRC721 tokens found</p>
  </div>

  <!-- Tokens Grid -->
  <div *ngIf="!isLoading && !error && tokens.length > 0" class="tokens-list">
    <div class="tokens-grid">
      <div *ngFor="let token of getPaginatedTokens()" class="token-box" [class.expanded]="isTokenExpanded(token.tokenId)">
        <!-- Main Token Info -->
        <div class="token-main" (click)="toggleTokenInfo(token.tokenId)">
          <h2 class="token-name">{{ token.tick }}</h2>
          <div class="token-icons">
            <span *ngIf="token.buri" class="icon image-icon" title="Has Image">
              üñºÔ∏è
            </span>
          </div>
        </div>

        <!-- Expanded Info -->
        <div class="token-details" *ngIf="isTokenExpanded(token.tokenId)">
          <div class="detail-row">
            <span class="detail-label">Token ID:</span>
            <span class="detail-value">{{ token.tokenId }}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Ticker:</span>
            <span class="detail-value">{{ token.tick }}</span>
          </div>
          <div class="detail-row" *ngIf="token.buri">
            <span class="detail-label">Image:</span>
            <img [src]="token.buri" alt="Token Image" class="token-image">
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pagination" *ngIf="totalPages > 1">
      <button (click)="prevPage()" [disabled]="!hasPrevPage">Previous</button>
      <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="!hasNextPage">Next</button>
    </div>
  </div>
</div>
