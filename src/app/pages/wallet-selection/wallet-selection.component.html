<div class="wallet-selection-container">
    <h2>Please select your wallet</h2>
  
    <div class="wallet-info">
      <h3>Your Wallets</h3>
      <button (click)="addWallet()" class="add-wallet-button">Add Wallet</button>
      <div *ngIf="wallets && wallets.length > 0; else nowalletsByAddress">
        <div *ngFor="let wallet of wallets" class="wallet-item">
          <h4>Wallet Name: {{ wallet.getName() }}</h4>
          <h4>Wallet Address: {{ wallet.getAddress() }}</h4>
          <ng-container *ngIf="wallet.getTotalBalanceAsSignal() !== undefined; else loading">
            <p><strong>Balance:</strong> {{ wallet.getTotalBalanceAsSignal() }} KAS</p>
          </ng-container>
          <ng-template #loading>
            <p>Loading balance...</p>
          </ng-template>
          <button (click)="selectWallet(wallet)">Select Wallet</button>
          <button (click)="deleteWallet(wallet)" class="delete-wallet-button">Delete Wallet</button>
        </div>
      </div>
      <ng-template #nowalletsByAddress>
        <p>No wallets found. Please add a wallet.</p>
      </ng-template>
    </div>
  </div>
