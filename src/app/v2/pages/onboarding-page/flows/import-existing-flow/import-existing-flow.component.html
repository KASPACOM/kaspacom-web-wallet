<div class="flex column gap-16 align-items-center">
  <app-step-indicator
    [currentStep]="currentIndex()"
    [maxSteps]="stepOrder.length"
  ></app-step-indicator>

  @switch (importStep()) {
    @case (ImportExistingStep.IMPORT_SWTICH) {
      <div [@stepAnimation]="slideDirection()">
        <app-import-switch-import-existing-step
          (next)="next()"
          (previous)="previous()"
        ></app-import-switch-import-existing-step>
      </div>
    }
    @case (ImportExistingStep.CREATE_PIN) {
      <div [@stepAnimation]="slideDirection()">
        <app-create-pin-import-existing-step
          (next)="next()"
          (previous)="previous()"
        ></app-create-pin-import-existing-step>
      </div>
    }
    @case (ImportExistingStep.SUCCESS) {
      <div [@stepAnimation]="slideDirection()">
        <app-success-import-existing-step
          (next)="next()"
          (previous)="previous()"
        ></app-success-import-existing-step>
      </div>
    }
  }
</div>
